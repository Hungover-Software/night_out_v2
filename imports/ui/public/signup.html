<template name="signup">
    <div class="row">
        <div class="col s1 l2" style="content:''"></div>
        <div class="col s12 m10 l8">
            <h1 class="center">Create Account</h1>
            
            <form id="signup">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="email" name="email" class="validate" />
                        <label for="email" data-error="Invalid Email">Email</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="username" class="validate" />
                        <label for="username" data-error="Invalid Email">Username</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" name="password" class="validate" />
                        <label for="password">Password</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" name="passwordConf" class="validate" />
                        <label for="passwordConf">Confirm Password</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col s12 m6">
                        <button type="submit" class="waves-effect waves-light btn col s12 blue-grey lighten-1">Create Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
