<template name="login">
    <div class="row">
        <div class="col s12 m10 l8 offset-m1 offset-l2">
            <h1 class="center">Sign In</h1>
            
            <form id="signin">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="email" name="email" class="validate" />
                        <label for="email" data-error="Invalid Email">Email</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" name="password" class="validate" />
                        <label for="password">Password</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col s6">
                        <button type="submit" class="waves-effect waves-light btn col s12">Sign In</button>
                    </div>
                    <div class="col s6">
                        <button id="signup" class="waves-effect waves-light btn col s12 grey darken-1">Create Account</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col s12 center-align">
                    <span class="h3">- OR -</span>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button id="fb-login" class="waves-effect waves-light btn col s12 fb-color">
                        <div class="valign-wrapper">
                            <i class="fa fa-facebook-official"></i>
                            <span>Sign In with Facebook</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
