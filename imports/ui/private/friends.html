<template name="friends">

    <form class="col s12" id="request">
      <div class="input-field col s12">
        <input type="text" name="friend_email" class="validate" />
        <label for="friend_email" data-error="Invalid Email">Friend Email</label>
      </div>
      <div class="col s12">
        <button type="submit" class="waves-effect waves-light btn col s12">Submit Friend Request</button>
      </div>
    </form>

    <h3>Sent Friend Requests</h3>
    {{#each sentFriendRequestsList}}
      <h5>{{receiver.username}} ({{receiver.email}})</h5>
    {{/each}}

    <h3>Received Friend Requests</h3>
    {{#each receivedFriendRequestsList}}
      <h5>{{sender.username}} ({{sender.email}})</h5>
      <form class="col s12" id="accept">
        <div class="col s12">
          <input type="submit" name="accept" class="waves-effect waves-light btn col s12" value="Accept" />
        </div>
      </form>
      <form class="col s12" id="decline">
        <div class="col s12">
          <input type="submit" name="accept" class="waves-effect waves-light btn col s12" value="Decline" />
        </div>
      </form>
    {{/each}}

    <h3>Friends</h3>
    {{#each friendsList}}
      {{#each friends}}
        <h5>{{friend.username}} ({{friend.email}})</h5>
        <form class="col s12" id="unfriend">
          <div class="col s12">
            <input type="submit" name="unfriend" class="waves-effect waves-light btn col s12" value="Unfriend" />
          </div>
        </form>
      {{/each}}
    {{/each}}
</template>
