<template name="landing">
    <h4>Upcoming Events</h4>
    <div class="collection">
        {{#each eventList}}
            <a href="event/{{_id}}" class="collection-item">
                <h5>{{event_name}}</h5>
                <p class="black-text">{{event_date}}</p>
            </a>
        {{/each}}
    </div>
</template>
